<!DOCTYPE html>
{% load static %}
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Blog</title>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">


	<script src="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/js/medium-editor.min.js"></script>
	<link rel="stylesheet" href="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/css/medium-editor.min.css" type="text/css" media="screen" charset="utf-8">

	<link rel="stylesheet" type="text/css" href="{% static 'css/blog.css' %}">


	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Grape+Nuts&family=Russo+One&display=swap" rel="stylesheet">
</head>
<body>




	<nav class="navbar navbar-expand-lg navbar-dark bg-danger bg-gradient techfont">
  		
  			<ul class="navbar-nav me-auto mb-2 mb-lg-0">
	  			<li class="nav-item">
	          		<a class="navbar-brand bigbrand" href="{% url 'post_list' %}">My blog</a>
	        	</li>
	        	<li class="nav-item">
	          		<a class="nav-link" href="{% url 'about' %}">About</a>
	        	</li>
	        	<li class="nav-item">
	          		<a class="nav-link" href="https://www.github.com">Github</a>
	        	</li>
	        	<li class="nav-item">
	          		<a class="nav-link" href="https://www.linkedin.com">LinkedIn</a>
	        	</li>
	        </ul>
	        
	        
	        	{% if user.is_authenticated %}
	        	<ul class="navbar-nav  mb-2 mb-lg-0">
		        	<li class="nav-item">
		        		<a class="nav-link" href="{% url 'post_new' %}">New Post</a>
		        	</li>
		        	<li class="nav-item">
		        		<a class="nav-link" href="{% url 'post_draft_list' %}">Drafts</a>
		        	</li>
		        	<li class="nav-item">
		        		<a class="nav-link" href="{% url 'logout' %}">Log Out</a>
		        	</li>
		        	<li>
		        		<a>Welcome: {{user.username}}</a>
		        	</li>
	        	</ul>

	        		{% else %}
	        	
	        	<ul class = 'navbar-nav  mb-2 mb-lg-0'>
		        	<li class="nav-item">
		        		<a href="{% url 'login' %}">
		        			<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
	  							<path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
	  							<path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"/>
							</svg>
						</a>
		        	</li>
	        	</ul>

	        	{% endif %}
	        	
	        	
	    

	</nav>        	

	<div class="content container">
		<div class="row">
			<div class="col-md-8">
				<div class="blog_posts">
					{% block content %}
					{% endblock %}
					 
				</div>
					
					
			</div>
			
		</div>
		
	</div>
</body>
</html>
